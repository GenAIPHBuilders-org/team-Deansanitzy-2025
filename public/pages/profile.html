<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#060e21">
    <title>Profile - Kita-kita Banking</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Profile Page Specific Styles */
        :root {
            --primary-green: #10df6f;
            --secondary-orange: #e96d1f;
            --dark-blue: #060e21;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--dark-blue);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(16, 223, 111, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(233, 109, 31, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 223, 111, 0.05) 0%, transparent 50%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -webkit-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
            color: white;
        }

        /* Main Content adjustment for unified header */
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, white, var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .profile-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* Profile Cards Grid */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(16, 223, 111, 0.1);
            border-color: rgba(16, 223, 111, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .card-icon.user {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
        }



        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        /* User Info Styles */
        .user-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .info-value {
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verified-badge {
            background: rgba(16, 223, 111, 0.2);
            color: var(--primary-green);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .verified-badge.unverified {
            background: rgba(233, 109, 31, 0.2);
            color: var(--secondary-orange);
        }



        /* Actions */
        .profile-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-orange));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .action-btn.secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.8);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 223, 111, 0.3);
        }

        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-green);
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading i {
            margin-right: 0.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }

            .profile-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .profile-header h1 {
                font-size: 2rem;
            }

            .key-display {
                flex-direction: column;
                gap: 0.75rem;
            }

            .profile-actions {
                flex-direction: column;
            }
        }

        /* Copy Success Animation */
        .copy-success {
            background: rgba(16, 223, 111, 0.4) !important;
            transform: scale(1.05) !important;
        }
    </style>
</head>
<body>
    <!-- Light Effects -->
    <div class="light light-1"></div>
    <div class="light light-2"></div>
    <div class="light light-3"></div>

    <div class="dashboard-layout">
        <!-- Enhanced Header Navigation -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-coins" style="color: var(--primary-green); font-size: 1.5rem;"></i>
                <span class="logo-text">Kita-kita</span>
            </div>
            <nav class="header-nav">
                <ul class="header-nav-items">
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                    <li><a href="accounts.html"><i class="fas fa-wallet"></i> Accounts</a></li>
                    <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
                    <div class="nav-divider"></div>
                    <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="profile-header">
                <h1>Your Profile</h1>
                <p>Manage your account information and security settings</p>
            </div>

            <div class="profile-grid">
                <!-- User Information Card -->
                <div class="profile-card">
                    <div class="card-header">
                        <div class="card-icon user">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 class="card-title">Account Information</h2>
                    </div>

                    <div class="user-info-item">
                        <span class="info-label">Display Name</span>
                        <span class="info-value" id="user-display-name">
                            <div class="loading"><i class="fas fa-spinner"></i> Loading...</div>
                        </span>
                    </div>

                    <div class="user-info-item">
                        <span class="info-label">Email Address</span>
                        <span class="info-value" id="user-email">
                            <div class="loading"><i class="fas fa-spinner"></i> Loading...</div>
                        </span>
                    </div>

                    <div class="user-info-item">
                        <span class="info-label">Account Status</span>
                        <span class="info-value" id="user-status">
                            <span class="verified-badge">
                                <i class="fas fa-check-circle"></i> Verified
                            </span>
                        </span>
                    </div>

                    <div class="user-info-item">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="user-joined">
                            <div class="loading"><i class="fas fa-spinner"></i> Loading...</div>
                        </span>
                    </div>
                </div>


            </div>

            <!-- Profile Actions -->
            <div class="profile-actions">
                <a href="settings.html" class="action-btn secondary">
                    <i class="fas fa-cog"></i>
                    Account Settings
                </a>
                <button class="action-btn secondary" onclick="signOut()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign Out
                </button>
            </div>
        </main>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="../js/profile.js"></script>
</body>
</html>

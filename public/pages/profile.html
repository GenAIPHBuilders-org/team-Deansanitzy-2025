<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1117">
    <title>Profile - Kita-kita Banking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-layout">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <a href="dashboard.html" class="logo-text">Kita-kita</a>
            </div>
            <nav class="header-nav">
                <ul class="header-nav-items">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="transactions.html">Transactions</a></li>
                    <li><a href="accounts.html">Accounts</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><a href="#" id="logout-link">Logout</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="page-header">
                <h1>Your Profile</h1>
                <p>Manage your account information and security settings</p>
            </div>

            <div class="profile-grid">
                <!-- User Information Card -->
                <div class="profile-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 class="card-title">Account Information</h2>
                    </div>

                    <div class="user-info-item">
                        <span class="info-label">Display Name</span>
                        <span class="info-value" id="user-display-name">
                            <div class="loading">Loading...</div>
                        </span>
                    </div>

                    <div class="user-info-item">
                        <span class="info-label">Email Address</span>
                        <span class="info-value" id="user-email">
                            <div class="loading">Loading...</div>
                        </span>
                    </div>

                    <div class="user-info-item">
                        <span class="info-label">Account Status</span>
                        <span class="info-value" id="user-status">
                            <span class="verified-badge">
                                <i class="fas fa-check-circle"></i> Verified
                            </span>
                        </span>
                    </div>

                    <div class="user-info-item">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="user-joined">
                            <div class="loading">Loading...</div>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Profile Actions -->
            <div class="profile-actions">
                <a href="settings.html" class="secondary-button">
                    <i class="fas fa-cog"></i>
                    Account Settings
                </a>
                <button id="sign-out-button" class="secondary-button">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign Out
                </button>
            </div>
        </main>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module" src="../js/profile.js"></script>
    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        
        const logoutLink = document.getElementById('logout-link');
        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                const auth = getAuth();
                signOut(auth).then(() => {
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error('Sign out error:', error);
                    alert('Error signing out.');
                });
            });
        }
    </script>
</body>
</html>

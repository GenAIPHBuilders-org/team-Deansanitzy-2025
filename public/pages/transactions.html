<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1117">
    <title>Transactions - Kita-kita Banking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="css/transactions.css">
</head>
<body>
    <div class="page-layout">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <a href="dashboard.html" class="logo-text">Kita-kita</a>
            </div>
            <nav class="header-nav">
                <ul class="header-nav-items">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="transactions.html" class="active">Transactions</a></li>
                    <li><a href="accounts.html">Accounts</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logout-link">Logout</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Transactions</h1>
                <button id="add-transaction-button" class="primary-button">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
            </div>

            <div class="transactions-container">
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Account</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
                <div id="transactions-empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <h3>No Transactions Found</h3>
                    <p>Add your first transaction to see it here.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Transaction Modal -->
    <div id="add-transaction-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Transaction</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <form id="add-transaction-form">
                <input type="hidden" id="transaction-id" name="id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="transaction-type">Type</label>
                        <select id="transaction-type" name="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-amount">Amount</label>
                        <input type="number" id="transaction-amount" name="amount" placeholder="0.00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="transaction-description">Description</label>
                    <input type="text" id="transaction-description" name="description" placeholder="e.g., Coffee with friends" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="transaction-category">Category</label>
                        <select id="transaction-category" name="category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">Date</label>
                        <input type="date" id="transaction-date" name="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="transaction-account">Account</label>
                    <select id="transaction-account" name="account" required></select>
                </div>
                <div class="form-group">
                    <label for="transaction-notes">Notes (Optional)</label>
                    <textarea id="transaction-notes" name="notes" rows="3" placeholder="Any extra details..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="primary-button" id="form-submit-button">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast-notification">
        <span id="toast-message"></span>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-storage.js"></script>

    <!-- App Scripts -->
    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/firestoredb.js"></script>
    <script type="module" src="../js/transactions.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>

name: Security Audit

on:
  # Run on every push to main branch
  push:
    branches: [ main, master ]
  
  # Run on every pull request
  pull_request:
    branches: [ main, master ]
  
  # Run weekly on Mondays at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit & Dependency Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.19.2, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: |
        echo "ðŸ” Running npm audit..."
        npm audit --audit-level=moderate || true
        
    - name: Check for outdated packages
      run: |
        echo "ðŸ“… Checking for outdated packages..."
        npm outdated || true
        
    - name: Run custom security scanner
      run: |
        echo "ðŸ”’ Running custom security scanner..."
        npm run security-scan || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report-node-${{ matrix.node-version }}
        path: security-report.json
        retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
        
  auto-fix:
    name: Auto-fix Security Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.2'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run auto-fix
      run: |
        echo "ðŸ”§ Running automatic security fixes..."
        npm audit fix || true
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'fix: automated security dependency updates'
        title: 'ðŸ”’ Automated Security Dependency Updates'
        body: |
          ## ðŸ”’ Automated Security Updates
          
          This PR contains automated security fixes for npm dependencies.
          
          ### Changes Made:
          - Updated vulnerable dependencies
          - Applied npm audit fixes
          - Resolved security vulnerabilities
          
          ### Security Scan Results:
          Please review the security report artifact for detailed information.
          
          ### Testing:
          - [ ] Verify application starts correctly
          - [ ] Test critical functionality
          - [ ] Review security report
          
          **This PR was automatically generated by the Security Audit workflow.**
        branch: security/automated-updates
        delete-branch: true
        
  notify-security-issues:
    name: Notify Security Issues
    runs-on: ubuntu-latest
    needs: [security-audit]
    if: failure() && (github.event_name == 'push' || github.event_name == 'schedule')
    
    steps:
    - name: Send notification
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          ðŸš¨ Security vulnerabilities detected in ${{ github.repository }}!
          
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          
          Please review and fix immediately.
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: env.SLACK_WEBHOOK_URL != '' 